<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>User Details</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>ID:</strong> <span th:text="${user.idUser}"></span></li>
        <li class="list-group-item"><strong>Name:</strong> <span th:text="${user.name}"></span></li>
        <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}"></span></li>
        <li class="list-group-item"><strong>Password:</strong> <span>*******</span></li>
        <li class="list-group-item"><strong>Role:</strong> <span th:text="${user.role}"></span></li>
    </ul>

    <form th:action="@{|/users/${user.idUser}/delete|}" method="post" class="mt-3" onsubmit="return confirm('Are you sure?');">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a th:href="@{/users}" class="btn btn-secondary">Back to List</a>
    </form>
</body>
</html>
