<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Create User</h2>
    <form th:action="@{/users}" th:object="${user}" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password (size must be between 6 and 100)</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <input type="text" th:field="*{role}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
