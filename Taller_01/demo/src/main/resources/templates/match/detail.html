<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Match Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Match Details</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>ID:</strong> <span th:text="${match.idMatch}"></span></li>
        <li class="list-group-item"><strong>Date:</strong> <span th:text="${match.date}"></span></li>
        <li class="list-group-item"><strong>Location:</strong> <span th:text="${match.location}"></span></li>
    </ul>

    <!--Form to delete-->
    <form th:action="@{|/matches/${match.idMatch}/delete|}" method="post" class="mt-3" onsubmit="return confirm('Are you sure?');">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a th:href="@{/matches}" class="btn btn-secondary">Back to List</a>
    </form>
</body>
</html>
