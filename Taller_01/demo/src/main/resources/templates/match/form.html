<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Create Match</h2>
    <form th:action="@{/matches}" th:object="${match}" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Date aaaa/dd/mm</label>
            <input type="text" th:field="*{date}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" th:field="*{location}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/matches}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
