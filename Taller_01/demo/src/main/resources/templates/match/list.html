<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Match List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Match List</h2>
    <a th:href="@{/matches/new}" class="btn btn-primary mb-3">+ Create new match</a>
    <a th:href="@{/}" class="btn btn-primary mb-3">Home page</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${matches}">
                <td th:text="${m.idMatch}"></td>
                <td th:text="${m.date}"></td>
                <td>
                    <a th:href="@{|/matches/${m.idMatch}|}" class="btn btn-warning btn-sm"> Details </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
