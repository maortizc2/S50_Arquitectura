<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Specialty Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Specialty Details</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>ID:</strong> <span th:text="${specialty.idSpecialty}"></span></li>
        <li class="list-group-item"><strong>Name:</strong> <span th:text="${specialty.name}"></span></li>
        <li class="list-group-item"><strong>Description:</strong> <span th:text="${specialty.description}"></span></li>
    </ul>

    <form th:action="@{|/specialties/${specialty.idSpecialty}/delete|}" method="post" class="mt-3" onsubmit="return confirm('Are you sure?');">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a th:href="@{/specialties}" class="btn btn-secondary">Back to List</a>
    </form>
</body>
</html>
