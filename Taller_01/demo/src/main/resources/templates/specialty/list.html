<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Specialties List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Specialties</h2>
    <a th:href="@{/specialties/new}" class="btn btn-primary mb-3">+ Create new specialty</a>
    <a th:href="@{/}" class="btn btn-primary mb-3">Home page</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${specialties}">
                <td th:text="${s.idSpecialty}"></td>
                <td th:text="${s.name}"></td>
                <td><a th:href="@{|/specialties/${s.idSpecialty}|}" class="btn btn-warning btn-sm"> Details </a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
